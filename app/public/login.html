<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
    <title>Code Snippet Saver</title>
</head>

<body>


    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">Code Snippets Saving App</h1>
            <div class="text-center" id="buttons-div">
                <a href="/"><button class="btn btn-success">Home</button></a>
                <a href="/signup"><button class="btn btn-primary">Sign Up</button></a>
                <a href="/"><button class="btn btn-primary">Login</button></a>
            </div>

        </div>

        <div class="row">
            <div class="col-8 offset-2">
                <h3 class="text-center">Login</h3>
                <form action="/api/login" method="post" id="login-form">
                    <div class="form-group">
                        <label for="title">Email</label>
                        <input name="email" class="form-control" id="email-input">
                    </div>
                    <div class="form-group">
                        <label for="tags">Password</label>
                        <input type="password" name="password" class="form-control" id="password-input">
                    </div>
                    <input class="btn btn-primary" type="submit" id="submit-button" value="Submit">
                    <a href="/signup" class="float-right">Create Account</a>
                </form>
            </div>
        </div>

        <footer>
            <hr>
            <p>
                <a href="/api/all">Snippets API Data</a> |
                <a href="https://www.github.com/adnanyousef/snippet-web" target="_blank">GitHub Repo</a>
            </p>
        </footer>

        <script src="/assets/js/login.js"></script>

    </div>
</body>

</html>
